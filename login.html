<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <!--Bootstrap-->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <!--Font Awsome-->
 <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>  
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
 <!--Firebase-->
 <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
 <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
 <script src="utils/firebaseConfig.js"></script>
 <!--Css-->
 <link rel="stylesheet" type="text/css" href="assets/css/login.css">
 <!--Login-->
 <script src="scripts/userCrud/controllers/loginController.js"></script>
 <script src="scripts/adminCrud/controllers/loginController.js"></script>
 <script src="scripts/userCrud/models/user.js"></script>
 <script src="scripts/userCrud/models/userOperations.js"></script>
 <script src="scripts/adminCrud/models/adminOperations.js"></script>
 <script src="utils/token.js"></script>
 <script src ="utils/compareToken.js"></script>
 
  
</head>
<body>
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section"> 
      <div class="modal-content">
        <div class="col-12 user-img">
          <img src="assets/public/face1.png">
        </div>
        <div class="form-group">
          <input id="username" type="text" class="form-control input" placeholder="Enter Username">
          <span class="blank-fields"></span>
        </div>
        <div class="form-group">
          <input id="password" type="password" class="form-control input" placeholder="Enter Password">
          <span class="blank-fields"></span>
          <span id="empty-error"></span>
        </div>
        <div>
          <button id="search" class="btn"><i class="fas fa-sign-in-alt"></i>Login</button>
          <button onclick="location.href = 'signup.html'" class="btn"><i class="fas fa-pencil-alt"></i>Sign Up</button>
          <span id="error"></span>
        </div>
        <div class="col-12 forgot">
          <a href='forgotpassword.html'>Forgot password?</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
