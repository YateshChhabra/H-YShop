<!doctype html>
<html lang="en">
  <head>
    <title>Admin Dashboard Page</title>
    <!--Bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Font Awsome-->
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="utils/firebaseConfig.js"></script>
    <!--Css-->
    <link rel="stylesheet" type="text/css" href="assets/css/admindashboard.css">
    <!--AdminDashboard-->
    <script src="scripts/offerCrud/controllers/offerController.js"></script>
    <script src="scripts/offerCrud/models/offer.js"></script>
    <script src="scripts/offerCrud/models/dummyOffer.js"></script>
    <script src="scripts/offerCrud/models/offerOperations.js"></script>
    <script src="utils/checkUserAuth.js"></script>
    <script src="utils/compareToken.js"></script>
    <script src="scripts/adminCrud/models/adminOperations.js"></script>
    
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <h4 id="wlcm">Welcome </h4> &nbsp; &nbsp;
      <h4>Admin</h4>
      <input id="searching" class="form-control form-control-dark w-100" type="text" placeholder="Enter Offer ID " aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <button id="search" class="btn btn-secondary">Search</button>
        </li>
      </ul>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="javascript:void(0)" id="signOut">Sign Out</a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="admindashboard.html">
                  Products
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="offer.html">
                  Offers
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="order.html">
                  Orders
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Offer Operations</h1>
          </div>
          <div>
              <div class="form-group">
                <label for="">Offer Code</label>
                <input id="offer_code" class="form-control offer-details" type="text" placeholder="Enter Offer Code">
                <span class="blank-fields"></span>
              </div>
              <div class="form-group">
                <label for="">Offer Name</label>
                <input id="offer_name" class="form-control offer-details" type="text" placeholder="Enter Offer Name">
                <span class="blank-fields"></span>
              </div>
              <div class="form-group">
                <label for="">Offer Description</label>
                <textarea id="offer_desc" placeholder="Enter Offer Description" class="form-control offer-details" cols="30" rows="10"></textarea>
                <span class="blank-fields"></span>
              </div>
              <div class="form-group">
                <label for="">Offer Price</label>
                <input id="offer_price" class="form-control offer-details" type="text" placeholder="Enter Offer Price">
                <span class="blank-fields"></span>
              </div>
              <div class="form-group">
                <label for="">Offer URL</label>
                <input id="offer_url" class="form-control offer-details" type="url" placeholder="Enter Offer Image URL">
                <span class="blank-fields"></span>
                <span id="empty-error"></span>
              </div>
              <div class="form-group" >
                <button id="add" name="add" class="btn btn-primary">Add</button>
                <button id="update" class="btn btn-dark">Update</button>
                <button id="delete" class="btn btn-danger">Delete</button>
                <button id="show" class="btn btn-success">Show</button>
                <button id="deleteAll" class="btn btn-warning">Delete All</button>
              </div>
              
              <table id="offer-details" class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Name</th>
                    <th>Discount </th>
                    <th>URL</th>
                    <th>Operations</th>
                  </tr>
                </thead>
                <tbody id="offers">

                  <!-- Here We Show Records-->
                </tbody>
              </table>
          </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
