   <body class="skin-light">
      <header>
         <div class="navbar navbar-dark bg-dark shadow-sm">
         <div class="container contain d-flex justify-content-between my-nav-bar" >

            <div class="form-inline">
               <input class="form-control mr-sm-2" id="enterProduct" type="search" placeholder="Search" aria-label="Search">

            </div>
            <button onclick="location.href='cart.html'" class="btn btn-outline-info"><i class="fas fa-shopping-cart fa-lg"></i></button>

         </div>

      <main>
         <div class="container">
            <section class="mb-5">
               <div class="row mb-0">
                  <div class="col-md-12 mb-4 mb-md-0 mb-0">
                     <div class="mt-3">
                        <div class="row product-gallery mx-1">
                           
                           <div class="col-md-6"   >
                              <img  id="product_url" src="" style="width:100%; height: 70%" >
                           </div>

                           <div class="col-md-6" >
                              <h5 id="product_name"></h5>
                              <p class="mb-2 small" id="productCategory"></p>
                              <p><span class="mr-1"><strong id="product_price"></strong></span></p>
                              <p class="pt-1" id="product_desc">                              </p>
                              <div class="table-responsive">
                                 <table class="table table-sm table-borderless mb-0">
                                    <tbody>
                                       <tr>
                                          <th class="pl-0 w-25" scope="row"><strong>Color</strong></th>
                                          <td id="product_color"></td>
                                       </tr>
                                    </tbody>
                                 </table>
                              </div>
                              <button type="button" class="btn btn-light btn-md mr-1 mb-2" id="add-to-cart"  data-toggle="modal" data-target="#modalAbandonedCart"><i class="fas fa-shopping-cart pr-2"></i>Add to cart</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </section>

                        <div class="view zoom overlay z-depth-2 rounded">
                        <a href="javascript:void(0)" class="relatedProducts">

                  </div>

               </div>

      <div class="modal fade right" id="modalAbandonedCart" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true" data-backdrop="false">
         <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <p class="heading">Product Added In The Cart</p>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true" class="white-text">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <div class="row">
               <div class="col-3">
                  <p></p>
                  <p class="text-center"><i class="fas fa-shopping-cart fa-4x"></i></p>
               </div>
               <div class="col-9">
                  <p class="change-color">Your product is added into the cart.</p>
                  <p class="change-color">Thank You for the purchase.</p>
               </div>
               </div>
            </div>
            <div class="modal-footer justify-content-center">
               <a href="cart.html" type="button" class="btn btn-outline-dark waves-effect">Go to cart</a>
